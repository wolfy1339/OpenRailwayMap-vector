signals_railway_signals:
  tags:
    # railway tag is included by default
    - 'railway:signal:combined'
    - 'railway:signal:combined:form'
    - 'railway:signal:combined:states'
    - 'railway:signal:combined:shortened'
    - 'railway:signal:combined:substitute_signal'
    - 'railway:signal:combined:height'
    - 'railway:signal:crossing'
    - 'railway:signal:crossing:form'
    - 'railway:signal:crossing:repeated'
    - 'railway:signal:crossing:shortened'
    - 'railway:signal:crossing_distant'
    - 'railway:signal:crossing_distant:shortened'
    - 'railway:signal:crossing_distant:form'
    - 'railway:signal:departure'
    - 'railway:signal:departure:form'
    - 'railway:signal:distant'
    - 'railway:signal:distant:form'
    - 'railway:signal:distant:repeated'
    - 'railway:signal:distant:shortened'
    - 'railway:signal:distant:states'
    - 'railway:signal:distant:height'
    - 'railway:signal:distant:type'
    - 'railway:signal:distant:distance'
    - 'railway:signal:fouling_point'
    - 'railway:signal:helper_engine'
    - 'railway:signal:helper_engine:form'
    - 'railway:signal:humping'
    - 'railway:signal:humping:form'
    - 'railway:signal:main'
    - 'railway:signal:main:form'
    - 'railway:signal:main:height'
    - 'railway:signal:main:states'
    - 'railway:signal:main:substitute_signal'
    - 'railway:signal:main_repeated'
    - 'railway:signal:main_repeated:form'
    - 'railway:signal:main_repeated:states'
    - 'railway:signal:minor'
    - 'railway:signal:minor:form'
    - 'railway:signal:minor:states'
    - 'railway:signal:minor:height'
    - 'railway:signal:minor_distant'
    - 'railway:signal:minor_distant:form'
    - 'railway:signal:minor_distant:states'
    - 'railway:signal:passing'
    - 'railway:signal:passing:form'
    - 'railway:signal:passing:type'
    - 'railway:signal:resetting_switch'
    - 'railway:signal:resetting_switch:form'
    - 'railway:signal:resetting_switch_distant'
    - 'railway:signal:resetting_switch_distant:form'
    - 'railway:signal:preheating'
    - 'railway:signal:preheating:form'
    - 'railway:signal:ring'
    - 'railway:signal:ring:only_transit'
    - 'railway:signal:radio'
    - 'railway:signal:radio:form'
    - 'railway:signal:shunting'
    - 'railway:signal:shunting:form'
    - 'railway:signal:shunting:states'
    - 'railway:signal:shunting:height'
    - 'railway:signal:snowplow'
    - 'railway:signal:snowplow:form'
    - 'railway:signal:snowplow:type'
    # Excludes most railway:signal:speed_limit and related tags because those are included as part of the speed signal tags
    - 'railway:signal:speed_limit:states'
    - 'railway:signal:station_distant'
    - 'railway:signal:station_distant:form'
    - 'railway:signal:stop'
    - 'railway:signal:steam_locomotive'
    - 'railway:signal:steam_locomotive:form'
    - 'railway:signal:stop:form'
    - 'railway:signal:stop:carriages'
    - 'railway:signal:stop_demand'
    - 'railway:signal:stop_demand:form'
    - 'railway:signal:train_protection'
    - 'railway:signal:train_protection:form'
    - 'railway:signal:train_protection:shape'
    - 'railway:signal:train_protection:type'
    - 'railway:signal:whistle'
    - 'railway:signal:whistle:form'
    - 'railway:signal:whistle:only_transit'
    - 'railway:signal:wrong_road'
    - 'railway:signal:wrong_road:form'
    - 'railway:vacancy_detection'
    - 'railway:signal:position'

  features:

    # --- General --- #

    - description: Vacancy detection
      icon:
        match: 'railway:vacancy_detection'
        cases:
          - { regex: '^insulated_rail_joint$', value: 'general/vacancy-detection-insulated-rail-joint', description: 'insulated rail joint' }
          - { regex: '^axle_counter$', value: 'general/vacancy-detection-axle-counter', description: 'axle counter' }
        default: 'general/vacancy-detection'
      tags:
        - { tag: 'railway', value: 'vacancy_detection' }

    # --- AT --- #

    - description: Verschubverbot
      country: AT
      icon:
        match: 'railway:signal:shunting:height'
        cases:
          - { regex: '^dwarf$', value: 'at/verschubverbot-aufgehoben-dwarf', description: 'zwerg' }
        default: 'at/verschubverbot-aufgehoben'
      tags:
        - { tag: 'railway:signal:shunting', value: 'AT-V2:verschubsignal' }
        - { tag: 'railway:signal:shunting:form', value: 'light' }

    - description: Sperrsignale (sign)
      country: AT
      icon: { default: 'at/weiterfahrt-verboten' }
      tags:
        - { tag: 'railway:signal:minor', value: 'AT-V2:weiterfahrt_verboten' }
        - { tag: 'railway:signal:minor:form', value: 'sign' }

    - description: Sperrsignale (semaphore)
      country: AT
      icon: { default: 'at/weiterfahrt-erlaubt' }
      tags:
        - { tag: 'railway:signal:minor', value: 'AT-V2:sperrsignal' }
        - { tag: 'railway:signal:minor:form', value: 'semaphore' }

    - description: distant (light)
      country: AT
      icon:
        match: 'railway:signal:distant:states'
        cases:
          - { regex: '^(.*;)?AT-V2:hauptsignal_frei_mit_60(;.*)?$', value: 'at/vorsignal-hauptsignal-frei-mit-60', description: '60 km/h' }
          - { regex: '^(.*;)?AT-V2:hauptsignal_frei_mit_(2|4)0(;.*)?$', value: 'at/vorsignal-hauptsignal-frei-mit-40', description: '20/40 km/h' }
          - { regex: '^(.*;)?AT-V2:hauptsignal_frei(;.*)?$', value: 'at/vorsignal-hauptsignal-frei', description: 'clear' }
        default: 'at/vorsignal-vorsicht'
      tags:
        - { tag: 'railway:signal:distant', value: 'AT-V2:vorsignal' }
        - { tag: 'railway:signal:distant:form', value: 'light' }

    - description: distant (semaphore)
      country: AT
      icon: { default: 'at/vorsicht-semaphore' }
      tags:
        - { tag: 'railway:signal:distant', value: 'AT-V2:vorsignal' }
        - { tag: 'railway:signal:distant:form', value: 'semaphore' }

    - description: Hauptsignal (abfahrt)
      country: AT
      icon: { default: 'at/hauptsignal-abfahrt' }
      tags:
        - { tag: 'railway:signal:main', value: 'AT-V2:hauptsignal' }
        - { tag: 'railway:signal:main:form', value: 'light' }
        - { tag: 'railway:signal:departure', value: 'AT-V2:abfahrt' }
        - { tag: 'railway:signal:departure:form', value: 'light' }

    - description: Hauptsignal (fahrerlaubnis)
      country: AT
      icon: { default: 'at/hauptsignal-fahrerlaubnis' }
      tags:
        - { tag: 'railway:signal:main', value: 'AT-V2:hauptsignal' }
        - { tag: 'railway:signal:main:form', value: 'light' }
        - { tag: 'railway:signal:departure', value: 'AT-V2:fahrerlaubnissignal' }
        - { tag: 'railway:signal:departure:form', value: 'light' }

    - description: Hauptsignal (light)
      country: AT
      icon:
        match: 'railway:signal:main:states'
        cases:
          - { regex: '^(.*;)?AT-V2:frei_mit_60(;.*)?$', value: 'at/hauptsignal-frei-mit-60', description: '60 km/h' }
          - { regex: '^(.*;)?AT-V2:frei_mit_(2|4)0(;.*)?$', value: 'at/hauptsignal-frei-mit-40', description: '20/40 km/h' }
          - { regex: '^(.*;)?AT-V2:frei(;.*)?$', value: 'at/hauptsignal-frei', description: 'clear' }
        default: 'at/hauptsignal-halt'
      tags:
        - { tag: 'railway:signal:main', value: 'AT-V2:hauptsignal' }
        - { tag: 'railway:signal:main:form', value: 'light' }

    - description: Verschubhalttafel
      country: AT
      icon: { default: 'de/ra10' }
      tags:
        - { tag: 'railway:signal:shunting', value: 'AT-V2:verschubhalttafel' }
        - { tag: 'railway:signal:shunting:form', value: 'sign' }

    - description: Wartesignal ohne "Verschubverbot aufgehoben"
      country: AT
      icon: { default: 'de/ra11-sign' }
      tags:
        - { tag: 'railway:signal:shunting', value: 'AT-V2:wartesignal' }
        - { tag: 'railway:signal:shunting:form', value: 'sign' }

    - description: Main entry sign Ne 1
      country: AT
      icon: { default: 'de/ne1' }
      tags:
        - { tag: 'railway:signal:main', value: 'AT-V2:trapeztafel' }
        - { tag: 'railway:signal:main:form', value: 'sign' }

    - description: Kreuztafel
      country: AT
      icon: { default: 'de/so106' }
      tags:
        - { tag: 'railway:signal:distant', value: 'AT-V2:kreuztafel' }
        - { tag: 'railway:signal:distant:form', value: 'sign' }

    - description: Hauptsignal (semaphore)
      country: AT
      icon:
        match: 'railway:signal:main:states'
        cases:
          - { regex: '^(.*;)?AT-V2:frei_mit_(4|2)0(;.*)?$', value: 'de/hp2-semaphore', description: '20/40 km/h' }
          - { regex: '^(.*;)?AT-V2:frei(;.*)?$', value: 'de/hp1-semaphore', description: 'clear' }
        default: 'de/hp0-semaphore'
      tags:
        - { tag: 'railway:signal:main', value: 'AT-V2:hauptsignal' }
        - { tag: 'railway:signal:main:form', value: 'semaphore' }

    - description: Bedarfshalt
      country: AT
      icon: { default: 'at/bedarfshalt' }
      tags:
        - { tag: 'railway:signal:stop_demand', value: 'AT:bedarfshalt-signal' }
        - { tag: 'railway:signal:stop_demand:form', value: 'light' }

    - description: Haltestellentafel
      country: AT
      icon: { default: 'de/ne6' }
      tags:
        - { tag: 'railway:signal:station_distant', value: 'AT-V2:haltestellentafel' }
        - { tag: 'railway:signal:station_distant:form', value: 'sign' }

    - description: Schutzsignal (abfahrt)
      country: AT
      icon: { default: 'at/schutzsignal-abfahrt' }
      tags:
        - { tag: 'railway:signal:minor', value: 'AT-V2:schutzsignal' }
        - { tag: 'railway:signal:minor:form', value: 'light' }
        - { tag: 'railway:signal:departure', value: 'AT-V2:abfahrt' }
        - { tag: 'railway:signal:departure:form', value: 'light' }

    - description: Schutzsignal (Signalnachahmer)
      country: AT
      icon: { default: 'at/schutzsignal-signalnachahmer' }
      tags:
        - { tag: 'railway:signal:minor', value: 'AT-V2:schutzsignal' }
        - { tag: 'railway:signal:minor:form', value: 'light' }
        - { tag: 'railway:signal:main_repeated', value: 'AT-V2:signalnachahmer' }
        - { tag: 'railway:signal:main_repeated:form', value: 'light' }

    - description: Schutzsignal
      country: AT
      icon: { default: 'at/schutzsignal' }
      tags:
        - { tag: 'railway:signal:minor', value: 'AT-V2:schutzsignal' }
        - { tag: 'railway:signal:minor:form', value: 'light' }

    - description: Überwachungssignal
      country: AT
      icon: { default: 'at/ek_gesichert' }
      tags:
        - { tag: 'railway:signal:crossing', value: 'AT-V2:ek_überwachungssignal' }
        - { tag: 'railway:signal:crossing:form', value: 'light' }

    - description: Pfeifpflock
      country: AT
      icon: { default: 'at/pfeifpflock' }
      tags:
        - { tag: 'railway:signal:whistle', value: 'AT-V2:pfeifpflock' }
        - { tag: 'railway:signal:whistle:form', value: 'sign' }

    - description: Gruppenpfeifpflock
      country: AT
      icon: { default: 'at/gruppenpfeifpflock' }
      tags:
        - { tag: 'railway:signal:whistle', value: 'AT-V2:gruppenpfeifpflock' }
        - { tag: 'railway:signal:whistle:form', value: 'sign' }

    - description: Endpflock
      country: AT
      icon: { default: 'at/endpflock' }
      tags:
        - { tag: 'railway:signal:whistle', value: 'AT-V2:endpflock' }
        - { tag: 'railway:signal:whistle:form', value: 'sign' }

    - description: Fahrwegende
      country: AT
      icon: { default: 'at/fahrwegende' }
      tags:
        - { tag: 'railway:signal:minor', value: 'AT-V2:fahrwegende' }
        - { tag: 'railway:signal:minor:form', value: 'sign' }

    - description: Haltepunkt
      country: AT
      icon: { default: 'at/haltepunkt' }
      tags:
        - { tag: 'railway:signal:stop', value: 'AT-V2:haltepunkt' }
        - { tag: 'railway:signal:stop:form', value: 'sign' }

    - description: Haltscheibe
      country: AT
      icon: { default: 'at/haltscheibe' }
      tags:
        - { tag: 'railway:signal:minor', value: 'AT-V2:haltscheibe' }
        - { tag: 'railway:signal:minor:form', value: 'sign' }

    - description: Abfahrt
      country: AT
      icon: { default: 'at/abfahrt' }
      tags:
        - { tag: 'railway:signal:departure', value: 'AT-V2:abfahrt' }
        - { tag: 'railway:signal:departure:form', value: 'light' }

    - description: Fahrerlaubnissignal
      country: AT
      icon: { default: 'at/fahrerlaubnis' }
      tags:
        - { tag: 'railway:signal:departure', value: 'AT-V2:fahrerlaubnissignal' }
        - { tag: 'railway:signal:departure:form', value: 'light' }

    - description: Signalnachahmer
      country: AT
      icon: { default: 'at/signalnachahmer' }
      tags:
        - { tag: 'railway:signal:main_repeated', value: 'AT-V2:signalnachahmer' }
        - { tag: 'railway:signal:main_repeated:form', value: 'light' }

    - description: LZB Bereichskennzeichen
      country: AT
      icon: { default: 'at/lzb-bereichskennzeichen' }
      tags:
        - { tag: 'railway:signal:train_protection', value: 'AT-V2:lzb-bereichskennzeichen' }
        - { tag: 'railway:signal:train_protection:form', value: 'sign' }

    # --- BE --- #

    - description: grand signal d'arrêt
      country: BE
      icon: { default: 'be/GSA-V' }
      tags:
        - { tag: 'railway:signal:main', value: 'BE:GSA' }

    - description: signal d'arrêt simplifié
      country: BE
      icon: { default: 'be/SAS' }
      tags:
        - { tag: 'railway:signal:shunting', value: 'BE:SAS' }

    - description: petit signal d'arrêt
      country: BE
      icon: { default: 'be/PSA' }
      tags:
        - { tag: 'railway:signal:minor', value: 'BE:PSA' }

    - description: (BME) Shunting signal, triangle
      country: BE
      icon: { default: 'be/PSA' }
      tags:
        - { tag: 'railway:signal:shunting', value: 'BE-SME:small_signal_triangle' }

    - description: (BME) Shunting signal, 2 color
      country: BE
      icon: { default: 'be/bme/shunting_twocolour_ny' }
      tags:
        - { tag: 'railway:signal:shunting', value: 'BE-SME:small_signal_two_colour' }

    - description: (BME) Approach (semaphore)
      country: BE
      icon: { default: 'be/bme/semaphore_approach' }
      tags:
        - { tag: 'railway:signal:main', value: 'BE-SME:simplified_stop_signal' }
        - { tag: 'railway:signal:main:form', value: 'semaphore' }

    - description: (BME) Simplified main signal
      country: BE
      icon:
        match: 'railway:signal:main:states'
        cases:
          - { regex: '^(.*;)?BE-SME:W(;.*)?$', value: 'be/bme/simplified_xnw' }
          - { regex: '^(.*;)?BE-SME:N(;.*)?$', value: 'be/bme/simplified_ny' }
        default: 'be/bme/simplified_unknown'
      tags:
        - { tag: 'railway:signal:main', value: 'BE-SME:simplified_stop_signal' }

    # --- CH --- #

    - description: Vorsignal System L
      country: CH
      icon:
        match: 'railway:signal:distant:states'
        cases:
          - { regex: '^(.*;)?CH-FDV:538(;.*)?$', value: 'ch/fdv-l-538' }
          - { regex: '^(.*;)?CH-FDV:536(;.*)?$', value: 'ch/fdv-l-536' }
          - { regex: '^(.*;)?CH-FDV:529(;.*)?$', value: 'ch/fdv-l-529' }
          - { regex: '^(.*;)?CH-FDV:534(;.*)?$', value: 'ch/fdv-l-534' }
        default: 'ch/fdv-l-528'
      tags:
        - { tag: 'railway:signal:distant', value: 'CH-FDV:l' }
        - { tag: 'railway:signal:distant:form', value: 'light' }

    - description: Mini-Hauptsignal System L
      country: CH
      icon: { default: 'ch/fdv-l-522.1' }
      tags:
        - { tag: 'railway:signal:combined', value: 'CH-FDV:512' }
        - { tag: 'railway:signal:combined:form', value: 'light' }
        - { tag: 'railway:signal:combined:height', value: 'dwarf' }

    - description: Hauptsignal System L
      country: CH
      icon:
        match: 'railway:signal:main:states'
        cases:
          - { regex: '^(.*;)?CH-FDV:550(;.*)?$', value: 'ch/fdv-l-550' }
          - { regex: '^(.*;)?CH-FDV:547(;.*)?$', value: 'ch/fdv-l-547' }
          - { regex: '^(.*;)?CH-FDV:542(;.*)?$', value: 'ch/fdv-l-542' }
          - { regex: '^(.*;)?CH-FDV:545(;.*)?$', value: 'ch/fdv-l-545' }
          - { regex: '^(.*;)?CH-FDV:530(;.*)?$', value: 'ch/fdv-l-530' }
        default: 'ch/fdv-l-524'
      tags:
        - { tag: 'railway:signal:main', value: 'CH-FDV:l' }
        - { tag: 'railway:signal:main:form', value: 'light' }

    - description: Hauptsignal System L (combined)
      country: CH
      icon:
        match: 'railway:signal:combined:states'
        cases:
          - { regex: '^(.*;)?CH-FDV:548(;.*)?$', value: 'ch/fdv-l-548' }
          - { regex: '^(.*;)?CH-FDV:551(;.*)?$', value: 'ch/fdv-l-551' }
          - { regex: '^(.*;)?CH-FDV:546(;.*)?$', value: 'ch/fdv-l-546' }
          - { regex: '^(.*;)?CH-FDV:543(;.*)?$', value: 'ch/fdv-l-543' }
          - { regex: '^(.*;)?CH-FDV:539(;.*)?$', value: 'ch/fdv-l-539' }
          - { regex: '^(.*;)?CH-FDV:537(;.*)?$', value: 'ch/fdv-l-537' }
          - { regex: '^(.*;)?CH-FDV:535(;.*)?$', value: 'ch/fdv-l-535' }
          - { regex: '^(.*;)?CH-FDV:531(;.*)?$', value: 'ch/fdv-l-531' }
        default: 'ch/fdv-l-525'
      tags:
        - { tag: 'railway:signal:combined', value: 'CH-FDV:l' }
        - { tag: 'railway:signal:combined:form', value: 'light' }

    - description: Vorsignal System N
      country: CH
      icon:
        match: 'railway:signal:distant:states'
        cases:
          - { regex: '^(.*;)?CH-FDV:(522|521)(;.*)?$', value: 'ch/fdv-n-521' }
        default: 'ch/fdv-n-533'
      tags:
        - { tag: 'railway:signal:distant', value: 'CH-FDV:n' }
        - { tag: 'railway:signal:distant:form', value: 'light' }

    - description: Hauptsignal System N
      country: CH
      icon:
        match: 'railway:signal:combined:states'
        cases:
          - { regex: '^(.*;)?CH-FDV:523(;.*)?$', value: 'ch/fdv-n-523' }
          - { regex: '^(.*;)?CH-FDV:552(;.*)?$', value: 'ch/fdv-n-552' }
          - { regex: '^(.*;)?CH-FDV:(532|533)(;.*)?$', value: 'ch/fdv-n-532' }
        default: 'ch/fdv-n-526'
      tags:
        - { tag: 'railway:signal:combined', value: 'CH-FDV:n' }
        - { tag: 'railway:signal:combined:form', value: 'light' }

    - description: Minor signal
      country: CH
      icon: { default: 'ch/fdv-232' }
      tags:
        - { tag: 'railway:signal:minor', value: 'CH-FDV:232' }
        - { tag: 'railway:signal:minor:form', value: 'light' }

    - description: Fahrtstellungsmelder
      country: CH
      icon: { default: 'ch/fdv-559' }
      tags:
        - { tag: 'railway:signal:main_repeated', value: 'CH-FDV:559' }
        - { tag: 'railway:signal:main_repeated:form', value: 'light' }

    # --- DE --- #

    - description: Bü 4 Whistle Sign
      country: DE
      icon:
        match: 'railway:signal:whistle:only_transit'
        cases:
          - { regex: '^yes$', value: 'de/bue4-ds-only-transit', description: 'only transit' }
        default: 'de/bue4-ds'
      tags:
        - { tag: 'railway:signal:whistle', value: 'DE-ESO:db:bü4' }
        - { tag: 'railway:signal:whistle:form', value: 'sign' }

    - description: crossing distant sign Bü 2
      country: DE
      icon:
        match: 'railway:signal:crossing_distant:shortened'
        cases:
          - { regex: '^yes$', value: 'de/bue2-ds-reduced-distance', description: 'reduced distance' }
        default: 'de/bue2-ds'
      tags:
        - { tag: 'railway:signal:crossing_distant', value: 'DE-ESO:bü2' }
        - { tag: 'railway:signal:crossing_distant:form', value: 'sign' }

    - description: whistle sign Bü 3
      country: DE
      icon: { default: 'de/bue3' }
      tags:
        - { tag: 'railway:signal:whistle', value: 'DE-ESO:bü3' }

    - description: whistle sign Pf 1 (DV 301)
      country: DE
      icon:
        match: 'railway:signal:whistle:only_transit'
        cases:
          - { regex: '^yes$', value: 'de/pf1-dv-only-transit', description: 'only transit' }
        default: 'de/pf1-dv'
      tags:
        - { tag: 'railway:signal:whistle', value: 'DE-ESO:dr:pf1' }
        - { tag: 'railway:signal:whistle:form', value: 'sign' }

    - description: ring sign Bü 5
      country: DE
      icon:
        match: 'railway:signal:ring:only_transit'
        cases:
          - { regex: '^yes$', value: 'de/bue5-only-transit', description: 'only transit' }
        default: 'de/bue5'
      tags:
        - { tag: 'railway:signal:ring', value: 'DE-ESO:bü5' }

    # TODO support variants of same feature
    - description: Bü 0/1 (sign, repeated)
      country: DE
      icon: { default: 'de/bue0-ds-repeated' }
