    icon:
      match: 'railway:signal:speed_limit:speed'
      cases:
        - { regex: '^(1[0-6]|[1-9])0$', value: 'at/geschwindigkeitsanzeiger-sign-{}', example: 'at/geschwindigkeitsanzeiger-sign-{160}' }
